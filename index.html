<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</head>
<body>
    <df-messenger
      project-id="abacus-demo-2023"
      agent-id="86cf9cbb-0eee-4d41-8d6d-9e2f7989e14f" 
      language-code="en"
        allow-feedback="all"
      max-query-length="-1">
      <df-messenger-chat
       chat-title="Jamaica Civil Aviation Authority Chatbot's" bot-writing-text="Give me a second to come up with a great answer for you!" 
        placeholder-text="How may I help you?" bot-actor-image="JCAA-logo.jpg" user-actor-image="human.png"
          chat-title-icon="JCAA-logo.jpg">
      </df-messenger-chat>
    </df-messenger>
    <style>
      df-messenger {
        z-index: 999;
        position: fixed;
        --df-messenger-message-bot-background:#f0c2b1;
        bottom: 0;
        right: 0;
        top: 0;
        width: 100%;
      }
        df-messenger-message {
            --df-messenger-message-bot-background:#f0c2b1;
        }
        df-messenger-chat {
            --df-messenger-message-bot-background:#f0c2b1;
        }
    </style>
</body>
</html>
